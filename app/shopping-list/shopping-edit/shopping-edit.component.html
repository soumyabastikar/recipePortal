<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddIngredient(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            ngModel
            required
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="name">Amount</label>
          <input
            type="number"
            id="amount"
            name="amount"
            class="form-control"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
          style="margin-right: 5px;"
            class="btn btn-success"
            type="submit"
            [disabled]="!f.valid"            
          >{{editMode ? 'Update' : 'Add'}}</button>
          <button class="btn btn-danger" style="margin-right: 5px;" type="button" *ngIf="editMode" (click)="onDeleteIngredient()">Delete</button>
          <button class="btn btn-primary" style="margin-right: 5px;" type="button" (click)="onClear(f)">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
