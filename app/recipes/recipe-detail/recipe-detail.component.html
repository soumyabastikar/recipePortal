<div class="row">
    <div class="col-xs-12">
        <img src="{{selectedRecipeEl?.imagePath}}" alt="" class="img-responsive" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{selectedRecipeEl?.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group">
            <button type="button"
            class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li (click)="onAddToSL()"><a style="cursor: pointer;">To Shopping List</a></li>
            <li><a style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>
            <li><a style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></li>
        </ul>
    </div>
</div>
    <div class="row">
        <div class="col-xs-12" style="margin:10px">
            {{selectedRecipeEl?.description}}
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let ingredient of selectedRecipeEl?.ingredients">
                    {{ingredient.name}} - {{ ingredient.amount}}
                </li>
            </ul>
        </div>
    </div>
